<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack starter</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="app">
        <form action="" id="form">
          <label for="input_item">
            <input type="text" id="input_item" maxlength="50">
          </label>
          <button class="btn purple" type="submit" id="add">Add</button>
          <button class="btn red" type="button" id="delete_all">Delete All</button>
        </form>
      </div>
      <div class="choose">
        <button class="btn purple" id="filter_all" type="button">All</button>
        <button class="btn purple" id="filter_completed" type="button">Completed</button>
        <button class="btn purple" id="filter_uncompleted" type="button">Uncompleted</button>
      </div>
      <ul id="list">
        <!--<li class="item">
          <div class="item_text inner_item">To do item</div>
          <div class="item_btn inner_item">
            <button class="btn purple">Edit</button>
            <button class="btn red">Delete</button>
          </div>
        </li>-->
      </ul>
      <div class="footer">
        <button class="btn green" id="delete_done">Clear completed</button>
      </div>
    </div>
  </main>
</body>
</html>
